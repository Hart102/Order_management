<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Order Management</h2>

        <div>
            <div class="filter-container">
                <div class="flex-container">
                    <!-- Filter -->
                    <div class="flex-container">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-5.414 5.414V20a1 1 0 01-1 1h-4a1 1 0 01-1-1v-7.293L3.293 7.293A1 1 0 013 6.586V4z" />
                        </svg>
                        <select id="filter">
                            <option value="All">All</option>
                            <option value="Pending">Pending</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>

                    <div class="divider"></div>

                    <!-- Sort -->
                    <div class="flex-container">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21l-6-6m0 0l6-6m-6 6h18" />
                        </svg>
                        <select id="sort">
                            <option value="by_date">Sort by Date</option>
                            <option value="by_price">Sort by Price</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="table-container custom-scrollbar">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Total Price</th>
                            <th>Status</th>
                            <th>Timestamp</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="order-table">
                        <!-- Rendering Orders Here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
